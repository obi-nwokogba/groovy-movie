<body>
    <header>
        <div id="trendingBox">TRENDING</div>

        <div class="headerGradient headerContainer">

                <div id="ratingContainer">
                    <p class="quickStatsHeading">IMDB Rating</p>
                    <p id="renderIMDBRatingBox" class="renderedText1"></p>

                <div id="genreContainer">
                    <p class="quickStatsHeading">Genre</p>
                    <p id="renderGenreBox" class="renderedText1"></p>
                </div>
            </div>

            <p class="heading2">Summary</p>
            <p id="renderOverviewBox" class="renderedText1"></p>
        </div>
