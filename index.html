<body>
    <header>
        <div class="headerGradient headerContainer">

            <img src="img/groovy_movie_logo_small.png" alt="Goovy Movie Logo" id="mainLogo">
            <form>
                <input id="searchBar" type="text" />
                <input id="searchButton" type="submit" value="search" />
            </form>

        </div>
    </header>
    <main>
        <div class="container mainContainer">

            <div id="moveImageBox1"></div>

            <h1 class="majorHeading" id="renderTitleBox"></h1>

            <div class="quickStatsContainer">
                <div id="imdbContainer">
                    <p class="quickStatsHeading">Year</p>
                    <p id="renderYearBox" class="renderedText1"></p>
                </div>

                <div id="ratingContainer">
                    <p class="quickStatsHeading">IMDB Rating</p>
                    <p id="renderIMDBRating" class="renderedText1"></p>
                </div>
            </div>

            <p class="heading2">Summary</p>
            <p id="renderOverviewBox" class="renderedText1"></p>
        </div>
    </main>
    <footer>
        <div class="container footerContainer">
            <img src="img/groovy_movie_logo_small.png" alt="Groovy Movie" class="bottomFooterLogo" />
